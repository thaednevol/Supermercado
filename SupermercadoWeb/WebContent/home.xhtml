<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<div style="height: 500px">
		<h:form>
			<p:growl id="msgs" showDetail="true" />

			<p:panelGrid columns="1" style="margin: 4% auto;">
				<f:facet name="header">
					<p:row>
            			<p:column>Casita</p:column>
        			</p:row>
				</f:facet>


				<p:dashboard id="board" model="#{home.model}">
					<p:ajax event="reorder" listener="#{home.handleReorder}"
						update="msgs" />

					<p:panel id="usersHome" header="Gestionar usuarios">
						<img src="resources/img/users.jpg" width="100%" height="100%" alt="This is the title" />
					</p:panel>

					<p:panel id="reportsHome" header="Gestionar reportes">
						<img src="resources/img/reports.png" width="100%" height="100%" alt="This is the title" />
					</p:panel>

					<p:panel id="marketHome" header="Gestionar supermercados">
						<img src="resources/img/supermarket.png" width="100%" height="100%" alt="This is the title" />
					</p:panel>

					<p:panel id="shoppingHome" header="Registrar compras">
						<img src="resources/img/afiliados.jpg" width="100%" height="100%" alt="This is the title" />
					</p:panel>
					
					<p:panel id="affiliatesHome" header="Gestionar afiliados">
						<img src="resources/img/afiliados.jpg" width="103%" height="103%" alt="This is the title" />
					</p:panel>
					
					<p:panel id="beneficiariesHome" header="Gestionar beneficiarios">
						<p:commandLink action="#{home.gestionBeneficiarios}">
							<img src="resources/img/comprador.jpg" width="103%" height="103%" alt="This is the title" />
						</p:commandLink>
					</p:panel>
					
				</p:dashboard>

			</p:panelGrid>


			<div style="clear: both" />
		</h:form>
	</div>
</h:body>
</html>
