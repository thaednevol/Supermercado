<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>


	<div style="height: 500px">
		<h:form>
			<p:growl id="msgs" showDetail="true" />

			<h:panelGrid columns="2" cellpadding="5" style="margin: 1% auto;">
			
			<f:facet name="header">
					<p:row>
						<p:column>Crear cliente beneficiario</p:column>
					</p:row>
				</f:facet>
				<p:outputLabel value="Nombres:" />
				<p:autoComplete />
				<p:outputLabel value="Apellidos:" />
				<p:autoComplete />
				<p:outputLabel value="Identificación:" />
				<p:autoComplete />
				<p:outputLabel value="Género:" />
				<p:selectOneMenu style="width:125px">
					<f:selectItem itemLabel="Masculino" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>
				<p:outputLabel value="Estado:" />
				<p:selectOneMenu style="width:125px">
					<f:selectItem itemLabel="Habilitado" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>
				<p:outputLabel value="Dirección:" />
				<p:autoComplete />
				<p:outputLabel value="Celular:" />
				<p:autoComplete />
				<p:outputLabel value="Supermercado:" />
				<p:selectOneMenu style="width:125px">
					<f:selectItem itemLabel="Los Rosales" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>
				<p:outputLabel for="inline" value="Fecha de nacimiento:" />
        		<p:calendar id="inline"  mode="inline" />
        		
        		<p:button value="Guardar" icon=""/>
        		<p:button value="Cancelar" icon=""/>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
