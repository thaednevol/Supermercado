<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:dialog header="Ingreso" widgetVar="dlg" resizable="false" modal="true" visible="true" closable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText id="username" value="#{inicio.nombreUsuario}"
					required="true" label="username" />

				<h:outputLabel for="password" value="ContraseÃ±a:" />
				<p:password id="password" value="#{inicio.clave}"
					required="true" label="password" />

				<f:facet name="footer">
					<p:commandButton value="Ingresar" update="growl"
						actionListener="#{inicio.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
