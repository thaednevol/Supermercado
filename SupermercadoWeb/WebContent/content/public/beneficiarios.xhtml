<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<div style="height: 500px">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:growl id="growl" showDetail="true" />

			<p:dialog header="Afiliar beneficiario" widgetVar="dlg" resizable="false"
				modal="true" visible="true" closable="false">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Id del cliente beneficiario"/>
					<h:outputLabel value="1032369782"/>
					<h:outputLabel value="Id del cliente afiliado"/>
					<p:selectOneMenu style="width:125px">
						<f:selectItem itemLabel="80251403" itemValue="" />
						<f:selectItem itemLabel="10" itemValue="" />
					</p:selectOneMenu>
					<h:outputLabel value="Cupo global afiliado:"/>
					<h:outputLabel value="$5'000.000"/>
					<h:outputLabel value="Cupo asignado:"/>
					<h:outputLabel value="30%"/>
					<h:outputLabel value="Día asignado:"/>
					<p:selectOneMenu style="width:125px">
						<f:selectItem itemLabel="Martes" itemValue="" />
						<f:selectItem itemLabel="10" itemValue="" />
					</p:selectOneMenu>
					<h:outputLabel value="Horario"/>
					<h:outputLabel value="8am a 8pm"/>
					
					<f:facet name="footer">
						<p:commandButton value="Afiliar" update="growl"
							actionListener="#{userLoginView.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" />
						<p:commandButton value="Cancelar" update="growl"
							actionListener="#{userLoginView.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>

			<p:panelGrid columns="1" style="margin: 5% auto;">
				<f:facet name="header">
					<p:row>
						<p:column>Beneficiarios</p:column>
					</p:row>
				</f:facet>

				<p:dataTable var="user" value="#{beneficiariosView.users}"
					widgetVar="usersTable"
					emptyMessage="No users found with given criteria"
					filteredValue="#{beneficiariosView.filteredUsers}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter"
								onkeyup="PF('usersTable').filter()" style="width:150px"
								placeholder="Enter keyword" />
						</p:outputPanel>
					</f:facet>

					<p:column filterBy="#{user.id}" headerText="Id"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column filterBy="#{user.nombre}" headerText="Nombre"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.nombre}" />
					</p:column>

					<p:column filterBy="#{user.apellido}" headerText="Apellido"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.apellido}" />
					</p:column>

					<p:column filterBy="#{user.estado}" headerText="Estado"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.estado}" />
					</p:column>

					<p:column filterBy="#{user.supermercado}" headerText="Supermercado"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.supermercado}" />
					</p:column>

					<p:column filterBy="#{user.direccion}" headerText="Dirección"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.direccion}" />
					</p:column>

					<p:column filterBy="#{user.telefono}" headerText="Celular"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.telefono}" />
					</p:column>

					<p:column filterBy="#{user.fechaNacimiento}"
						headerText="Fecha de nacimiento" footerText="lte"
						filterMatchMode="lte">
						<f:facet name="filter">
							<p:spinner onchange="PF('usersTable').filter()"
								styleClass="year-spinner">
							</p:spinner>
						</f:facet>
						<h:outputText value="#{user.fechaNacimiento}" />
					</p:column>

					<p:column filterBy="#{user.codigo}" headerText="Código"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{user.codigo}" />
					</p:column>

					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="ui-icon-search" title="View">
							<f:setPropertyActionListener value="#{user}"
								target="#{beneficiariosView.selectedUser}" />
						</p:commandButton>
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="ui-icon-closethick" title="View">
							<f:setPropertyActionListener value="#{user}"
								target="#{beneficiariosView.selectedUser}" />
						</p:commandButton>
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="ui-icon-tag" title="View">
							<f:setPropertyActionListener value="#{user}"
								target="#{beneficiariosView.selectedUser}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</p:panelGrid>


			<div style="clear: both" />
		</h:form>
	</div>
</h:body>
</html>
